dataset_type = "benchmark"
data_source = "NEMS Commercial Module"
dataset_id = "aeo2021_ref_com_energy_end_use_growth_factors"
data_schema_type = "one_table"
dataset_qualifier = "growth_rate"
description = """
AEO 2021 Reference Case Commercial Energy End Use Annual Growth Factors. 
Derived by NREL as simple exponential growth rates from annual end use comsumptions between year 2018 and year 2050. 
Detailed end use consumption data provided by EIA, not available in API.
"""
origin_creator = "Kevin Jarzomski"
origin_organization = "EIA"
origin_contributors = [ "Lixi Liu"]
origin_project = "Dsgrid 2022 Commercial Buildings Projection"
origin_date = "2021-10-05"
origin_version = "0.1.0"
source = "Data derived from AEO 2021 detailed commercial sector files sent from EIA"
data_classification = "low"
tags = [ "commercial", "benchmark", "projection", "aeo2021", "dsgrid_v0.2.0",]
trivial_dimensions = [ "sector", "scenario", "data_source", "weather_year", "model_year"]

[data_schema]
load_data_column_dimension = "metric"

[dataset_qualifier_metadata]
growth_rate_type = "exponential_annual"

[[dimensions]] # already exists
type = "geography"
name = "US_Census_Divisions"
file = "dimensions/us_census_divisions.csv"
module = "dsgrid.dimension.standard"
class = "CensusDivision"
description = """
US Census Divisions (N=9)
"""

[[dimensions]] # already exists
type = "sector"
name = "commercial-sector"
file = "dimensions/sector_commercial.csv"
module = "dsgrid.dimension.standard"
class = "Sector"
description = """
Benchmark Commercial Sector
"""

[[dimensions]]
type = "subsector"
name = "AEO2021-commercial-building-types"
file = "dimensions/aeo2021_commercial_building_types.csv"
module = "dsgrid.dimension.standard"
class = "Subsector"
description = """
AEO 2021 commercial building types (N=11)
"""

[[dimensions]]
type = "metric"
name = "AEO2021-commercial-energy-enduses-unitless"
file = "dimensions/aeo2021_commercial_energy_enduses.csv"
module = "dsgrid.dimension.standard"
class = "EnergyEndUse"
description = """
AEO 2021 commercial energy end uses (unitless) for growth rates (N=19, from 10 end uses, 3 fuel types)
"""

[[dimensions]]
type = "scenario"
name = "Reference_Scenario"
file = "dimensions/aeo_reference_scenario.csv"
module = "dsgrid.dimension.standard"
class = "Scenario"
description = """
EIA AEO Reference Scenario
"""

[[dimensions]]
